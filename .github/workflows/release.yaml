name: Release

on:
  push:
    branches:
      - master

jobs:
  push_to_registry:
    name: Make Release (docker image + binaries)
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - id: release
        uses: rymndhng/release-on-push-action@v0.15.0
        with:
          # If the PR has the label release:major, release:minor, or release:patch, this will override bump_version_scheme
          bump_version_scheme: patch

      - name: Check out the repo
        uses: actions/checkout@v2

      - name: Publish to Dockerhub
        uses: elgohr/Publish-Docker-Github-Action@2.21
        with:
          name: finbourne/uav
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          tags: "latest,${{ steps.release.outputs.version }}"

      - name: Compile and release linux-amd64
        uses: wangyoucao577/go-release-action@v1.8
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          goos: linux
          goarch: amd64
          goversion: go1.15.2
        
